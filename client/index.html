<!DOCTYPE html>
<html lang="tr">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>AtılımBOT</title>
</head>
<body>
<div class="chatbox__container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="./resources/images/icons8-chatbot-48.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">AtılımBOT</h4>
                </div>
                <div class="header__button__container">
                    <button class="refresh__button"><img src="./resources/images/icons8-refresh-24.png" /></button>
                    <a href="info.html" target="_blank" class="help__button"><img src="./resources/images/icons8-info-24.png" /></a>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="error__message" style="display: none;">
                <p class="error__text">Bir sorun oluştu. Lütfen daha sonra tekrar deneyin.</p>
            </div>
            <div class="chatbox__footer">
                <p class="mistake__text">AtılımBOT hata yapabilir. Önemli bilgileri kontrol edin.</p>
                <input type="text" placeholder="Mesajınızı yazın...">
                <button class="chatbox__send--footer send__button"><img src="./resources/images/icons8-sent-24.png" /></button>
            </div>
            <div class="spinner" style="display: none;"></div>
        </div>
        <div class="chatbox__button">
            <button><img src="./resources/images/icons8-message-32.png" /></button>
        </div>
    </div>
</div>

<audio id="notificationSound" src="./resources/notification.mp3" preload="auto"></audio>

<script src="./app.js"></script>

</body>
</html>
